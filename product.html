<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header" id="siteHeader">
      <div class="header-inner">
        <a class="brand" href="index.html" id="brandLink" aria-label="Go to catalog">
          <span class="brand-mark" aria-hidden="true"></span>
          <span class="brand-text" id="brandText"></span>
        </a>

        <div class="header-search" role="search">
          <input
            id="searchInput"
            class="search-input"
            type="search"
            placeholder="Search in catalog..."
            autocomplete="off"
          />
        </div>

        <nav class="header-nav" aria-label="Primary">
          <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">
            <span class="sr-only">Menu</span>
            <span class="hamburger" aria-hidden="true">
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
            </span>
          </button>

          <ul class="nav-menu" id="navMenu">
            <li class="nav-item nav-dropdown">
              <button class="nav-link" id="categoryMenuButton" aria-expanded="false" aria-controls="categoryMenu">
                Product Categories
              </button>
              <ul class="dropdown" id="categoryMenu" role="menu" aria-label="Product categories"></ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="index.html#location">Location</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#price">Price List</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="product-page" aria-label="Product details">
        <div class="product-page-inner">
          <div class="product-page-actions">
            <a class="page-btn" href="index.html" id="backToCatalog">Back to Catalog</a>
          </div>

          <div class="product-detail" id="productDetail" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner" id="footerText"></div>
    </footer>

    <script src="data.js"></script>
    <script src="product-page.js"></script>
  </body>
</html>
